# MySQL database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/think41?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123

# Specify the driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
# You can set this to 'update' to automatically create/update tables based on your entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# This is an important property to handle the timestamp issue
spring.jpa.properties.hibernate.jdbc.time_zone=UTC